<div class="fixed inset-0 bg-black/40 dark:bg-black/60 backdrop-blur-sm z-40"></div>

<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <p class="text-lg mb-6">{{ message }}</p>

    <div class="flex justify-end gap-4">
      <button (click)="cancel.emit()" class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700 dark:text-white hover:bg-gray-400 dark:hover:bg-gray-600">
        Cancelar
      </button>
      <button (click)="confirm.emit()" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">
        Confirmar
      </button>
    </div>
  </div>
</div>
