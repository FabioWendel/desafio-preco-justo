<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <input
      type="text"
      formControlName="title"
      placeholder="Título"
      class="w-full p-2 border rounded bg-white dark:bg-gray-800 dark:text-white dark:border-gray-700"
    />
    <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-red-500 text-sm">
      Título é obrigatório
    </div>
  
    <textarea
      formControlName="body"
      placeholder="Corpo"
      class="w-full p-2 border rounded bg-white dark:bg-gray-800 dark:text-white dark:border-gray-700"
      rows="4"
    ></textarea>
    <div *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched" class="text-red-500 text-sm">
      Corpo é obrigatório
    </div>
  
    <div class="flex justify-end gap-2 pt-2">
        <button type="button" (click)="cancel.emit()"
                class="bg-gray-300 dark:bg-gray-700 dark:text-white px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600">
          Cancelar
        </button>
        <button type="submit"
                [disabled]="postForm.invalid"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
          Salvar
        </button>
      </div>
  </form>
